<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Online Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            background: #35424a;
            color: #ffffff;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            overflow: hidden;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .product {
            border: 1px solid #ccc;
            border-radius: 5px;
            margin: 10px;
            padding: 15px;
            background: white;
            width: calc(25% - 40px);
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
        }
        .product img {
            max-width: 100%;
            height: auto;
        }
        .product h2 {
            font-size: 1.5em;
            margin: 10px 0;
        }
        .product p {
            margin: 10px 0;
        }
        .add-to-cart {
            background: #5cb85c;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .add-to-cart:hover {
            background: #4cae4c;
        }
        #cart {
            clear: both;
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }
        #cart h2 {
            margin-top: 0;
        }
        #cart-items {
            list-style: none;
            padding: 0;
        }
        #cart-items li {
            margin: 5px 0;
        }
    </style>
</head>
<body>
<header>
    <h1>Simple Online Store</h1>
</header>
<div class="container">
    <div class="product">
        <img src="https://via.placeholder.com/150/0000FF/FFFFFF?text=Product+1" alt="Product 1">
        <h2>Product 1</h2>
        <p>Price: $10.00</p>
        <button class="add-to-cart" data-name="Product 1" data-price="10">Add to Cart</button>
    </div>
    
    <div class="product">
        <img src="https://via.placeholder.com/150/FF0000/FFFFFF?text=Product+2" alt="Product 2">
        <h2>Product 2</h2>
        <p>Price: $15.00</p>
        <button class="add-to-cart" data-name="Product 2" data-price="15">Add to Cart</button>
    </div>
    
    <div class="product">
        <img src="https://via.placeholder.com/150/00FF00/FFFFFF?text=Product+3" alt="Product 3">
        <h2>Product 3</h2>
        <p>Price: $20.00</p>
        <button class="add-to-cart" data-name="Product 3" data-price="20">Add to Cart</button>
    </div>
    
    <div class="product">
        <img src="https://via.placeholder.com/150/FFFF00/FFFFFF?text=Product+4" alt="Product 4">
        <h2>Product 4</h2>
        <p>Price: $25.00</p>
        <button class="add-to-cart" data-name="Product 4" data-price="25">Add to Cart</button>
    </div>
</div>
<div id="cart">
    <h2>Shopping Cart</h2>
    <ul id="cart-items"></ul>
    <p>Total: $<span id="total-price">0.00</span></p>
</div>
<script>
    let totalPrice = 0;
    document.querySelectorAll('.add-to-cart').forEach(button => {
        button.addEventListener('click', (e) => {
            const name = e.target.getAttribute('data-name');
            const price = parseFloat(e.target.getAttribute('data-price'));
            // Add to cart
            const cartItems = document.getElementById('cart-items');
            const item = document.createElement('li');
            item.textContent = ${name} - $${price.toFixed(2)};
            cartItems.appendChild(item);
            // Update total price
            totalPrice += price;
            document.getElementById('total-price').textContent = totalPrice.toFixed(2);
        });
    });
</script>
</body>
</html>
